language: go

env:
  global:
    - PROJECT_NAME=smi

go_import_path: github.com/ReconfigureIO/smi

matrix:
  include:
    - env: TARGET=x86_64-unknown-linux
      os: linux

go:
  - 1.9

script:
  - make test
  - make all

before_deploy:
  - make pkg

deploy:
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file: dist/*
    # don't delete the artifacts from previous phases
    skip_cleanup: true
    # deploy when a new tag is pushed
    on:
      tags: true

  - provider: s3
    access_key_id:
      secure: ""
    secret_access_key:
      secure: ""
    acl: public_read
    bucket: nerabus
    local_dir: dist
    upload-dir: smi/releases
    file_glob: true
    file: "*"
    skip_cleanup: true
    on:
      tags: true


branches:
  only:
    # Pushes and PR to the master branch
    - master
    # IMPORTANT Ruby regex to match tags. Required, or travis won't trigger deploys when a new tag
    # is pushed. This regex matches semantic versions like v1.2.3-rc4+2016.02.22
    - /^v\d+\.\d+\.\d+.*$/

notifications:
  email:
    on_success: never
  slack:
    secure: ""
